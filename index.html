<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Products Showcase</title>
  <style>
    :root{
      --bg:#0b1020;
      --panel:#121a33;
      --panel2:#0f1730;
      --card:#141f3d;
      --line:rgba(255,255,255,.10);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.70);
      --accent:#22c55e;
      --accent2:#06b6d4;
      --warn:#f59e0b;
      --shadow: 0 24px 70px rgba(0,0,0,.45);
      --r:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 15% 10%, rgba(34,197,94,.18), transparent 55%),
        radial-gradient(900px 600px at 85% 25%, rgba(6,182,212,.18), transparent 55%),
        linear-gradient(180deg, var(--bg), #070a14 70%);
    }
    a{color:inherit}
    .wrap{width:min(1150px, 100%); margin:0 auto; padding:24px 14px 60px;}
    header{
      display:flex; gap:14px; flex-wrap:wrap;
      justify-content:space-between; align-items:flex-end;
      padding:18px 16px;
      border:1px solid var(--line);
      border-radius: var(--r);
      background: rgba(71, 68, 242, 0.86);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }
    .brand h1{margin:0; font-size:22px; letter-spacing:.2px}
    .brand p{margin:8px 0 0; color:var(--muted); font-size:13px; line-height:1.35}
    .topActions{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    .input{
      display:flex; align-items:center; gap:10px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(0, 0, 0, .18);
      min-width:min(360px, 90vw);
    }
    .input input{
      width:100%;
      border:none;
      outline:none;
      background:transparent;
      color:var(--text);
      font-weight:700;
    }
    .pill{
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.18);
      color:var(--muted);
      font-size:12px;
      font-weight:800;
      white-space:nowrap;
    }

    main{margin-top:18px}
    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:14px;
      margin-top:14px;
    }
    .card{
      grid-column: span 4;
      background: rgba(122, 220, 250, 0.86);
      border: 1px solid var(--line);
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      display:flex;
      flex-direction:column;
      min-height: 100%;
    }
    @media (max-width: 980px){ .card{grid-column: span 6;} }
    @media (max-width: 620px){ .card{grid-column: span 12;} }

    .thumb{
      position:relative;
      aspect-ratio: 16/10;
      background: linear-gradient(135deg, rgba(34,197,94,.18), rgba(6,182,212,.18));
      display:grid;
      place-items:center;
      overflow:hidden;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .thumb .ph{
      color: rgba(234,240,255,.85);
      font-weight:1000;
      letter-spacing:.3px;
      padding:10px 12px;
      border-radius: 999px;
      border:1px dashed rgba(255,255,255,.25);
      background: rgba(0,0,0,.20);
    }

    .body{
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
      flex:1;
    }
    .title{margin:0; font-size:16px; font-weight:1000}
    .desc{margin:0; color:var(--muted); font-size:13px; line-height:1.4}
    .row{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; margin-top:auto;
    }
    .price{
      font-size:15px;
      font-weight:1100;
      letter-spacing:.2px;
    }
    .btn{
      appearance:none;
      border:none;
      cursor:pointer;
      font-weight:1000;
      border-radius: 14px;
      padding:10px 12px;
      transition: transform .06s ease, filter .2s ease;
      color:#061016;
      background: linear-gradient(135deg, var(--accent), #f556d2);
    }
    .btn:hover{filter:brightness(1.05)}
    .btn:active{transform: translateY(1px)}
    .btnGhost{
      background: rgba(0,0,0,.18);
      border:1px solid var(--line);
      color: var(--text);
      padding:10px 12px;
    }

    /* Modal */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding:16px;
      background: rgba(0,0,0,.62);
      z-index:999;
    }
    .modal.open{display:flex}
    .modalCard{
      width:min(980px, 100%);
      background: rgba(18,26,51,.88);
      border:1px solid var(--line);
      border-radius: 22px;
      overflow:hidden;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
    }
    .modalHead{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      padding:14px 16px;
      border-bottom: 1px solid var(--line);
    }
    .modalHead h2{margin:0; font-size:16px}
    .x{
      width:40px; height:40px;
      border-radius: 12px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.18);
      color: var(--text);
      font-weight:1000;
      cursor:pointer;
    }

    .modalBody{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:0;
    }
    @media (max-width: 900px){ .modalBody{grid-template-columns:1fr;} }

    .viewer{
      padding:16px;
      border-right: 1px solid var(--line);
    }
    @media (max-width: 900px){ .viewer{border-right:none; border-bottom:1px solid var(--line);} }

    /* Carousel */
    .carousel{
      border-radius: 18px;
      overflow:hidden;
      border:1px solid var(--line);
      background: rgba(0,0,0,.18);
    }
    .carouselStage{
      position:relative;
      aspect-ratio: 16/10;
      display:grid;
      place-items:center;
      overflow:hidden;
    }
    .carouselStage img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .carouselStage .ph{
      color: rgba(234,240,255,.85);
      font-weight:1000;
      letter-spacing:.3px;
      padding:10px 12px;
      border-radius: 999px;
      border:1px dashed rgba(255,255,255,.25);
      background: rgba(0,0,0,.20);
    }
    .carBtns{
      display:flex;
      justify-content:space-between;
      gap:10px;
      padding:10px;
      border-top:1px solid var(--line);
    }
    .carBtns button{
      flex:1;
      border-radius: 14px;
      padding:10px 12px;
    }
    .dots{
      display:flex; gap:8px; justify-content:center; align-items:center;
      padding:10px;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;
      background: rgba(234,240,255,.25);
      border:1px solid rgba(255,255,255,.16);
    }
    .dot.on{background: rgba(34,197,94,.85);}

    .details{
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .meta{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center;
      color: var(--muted);
      font-size:12px;
      font-weight:900;
    }
    .tag{
      border:1px solid var(--line);
      background: rgba(0,0,0,.18);
      border-radius:999px;
      padding:8px 10px;
      white-space:nowrap;
    }
    .bigTitle{margin:0; font-size:22px; font-weight:1200; letter-spacing:.2px;}
    .bigDesc{margin:0; color:var(--muted); line-height:1.55; font-size:14px;}
    .buyRow{
      display:flex; gap:10px; flex-wrap:wrap; align-items:center;
      margin-top:auto;
      padding-top:10px;
      border-top:1px solid var(--line);
    }
    .bigPrice{
      font-size:20px;
      font-weight:1200;
      letter-spacing:.2px;
      margin-right:auto;
    }
    .buyBtn{padding:12px 14px; border-radius: 16px;}
    .small{
      color: var(--muted);
      font-size:12px;
      line-height:1.4;
    }

    /* Accessibility live region */
    .sr{
      position:absolute; width:1px; height:1px;
      margin:-1px; padding:0;
      overflow:hidden; clip:rect(0,0,0,0);
      white-space:nowrap; border:0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <h1><!-- ‚úÖ Your shop name -->English Worksheet Store</h1>
        <p>
          <!-- ‚úÖ Your short tagline -->
          Digital products, templates, mini-apps, and learning tools ‚Äî made with love.
        </p>
      </div>

      <div class="topActions">
        <div class="input" role="search">
          <span aria-hidden="true">üîé</span>
          <input id="search" type="search" placeholder="Search products..." />
        </div>
        <div class="pill" id="countPill">0 items</div>
      </div>
    </header>

    <main>
      <div class="grid" id="grid"></div>
    </main>
  </div>

  <!-- PRODUCT MODAL -->
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modalCard" role="document">
      <div class="modalHead">
        <h2 id="modalTitle">Product</h2>
        <button class="x" id="closeBtn" aria-label="Close">‚úï</button>
      </div>

      <div class="modalBody">
        <div class="viewer">
          <div class="carousel">
            <div class="carouselStage" id="carStage">
              <!-- image goes here -->
              <div class="ph">Image preview</div>
            </div>

            <div class="carBtns">
              <button class="btn btnGhost" id="prevBtn">‚Üê Prev</button>
              <button class="btn btnGhost" id="nextBtn">Next ‚Üí</button>
            </div>

            <div class="dots" id="dots"></div>
          </div>
        </div>

        <div class="details">
          <div class="meta" id="metaTags"></div>

          <h3 class="bigTitle" id="bigTitle">Title</h3>
          <p class="bigDesc" id="bigDesc">Description</p>

          <div class="buyRow">
            <div class="bigPrice" id="bigPrice">$0</div>

            <!-- ‚úÖ Replace link or click handler for checkout -->
            <a class="btn buyBtn" id="buyLink" href="#" target="_blank" rel="noopener">
              Buy now
            </a>

            <button class="btn btnGhost" id="copyLinkBtn" type="button">Copy link</button>

            <div class="small" style="flex-basis:100%">
              <!-- ‚úÖ Put delivery / license / notes here -->
              Instant delivery ‚Ä¢ Personal license ‚Ä¢ Support included
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="sr" aria-live="polite" aria-atomic="true" id="live"></div>
  </div>

  <script>
  /**
   * ‚úÖ EDIT PRODUCTS HERE
   * Add / remove items in this array.
   *
   * Fields:
   * - id: unique string
   * - title: product name
   * - short: short description for the grid card
   * - description: longer description shown in modal
   * - price: string (e.g. "$19", "‚Ç¨7", "FREE")
   * - cover: image url for card (or empty "" to show placeholder)
   * - images: array of image urls for carousel (can be empty -> placeholder)
   * - buyUrl: link to your checkout (Gumroad/Stripe/Telegram/etc.)
   * - tags: array of strings shown as pills in modal
   */
  const PRODUCTS = [
    {
      id: "p1",
      title: "Interactive Worksheet Spotlight 2",
      short: "100 —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π –Ω–∞ –æ—Ç—Ä–∞–±–æ—Ç–∫—É –±—É–∫–≤, –∑–≤—É–∫–æ–≤, –ª–µ–∫—Å–∏–∫–∏, –≥—Ä–∞–º–º–∞—Ç–∏–∫–∏.",
      description:
        "–†–∞–±–æ—á–∞—è —Ç–µ—Ç—Ä–∞–¥—å –ë–∞—Ä–∞—à–∫–æ–≤–æ–π –ï.–ê. –∫ —É—á–µ–±–Ω–∏–∫—É Spotlight 2 –≤ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ–º –≤–∞—Ä–∏–∞–Ω—Ç–µ —Å –≤—Å—Ç—Ä–æ–µ–Ω–Ω–æ–π –æ–∑–≤—É—á–∫–æ–π –∏ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–º–∏ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è–º–∏, –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–º–∏ –≤ –ø—Ä–æ–≥—Ä–∞–º–º–µ PowerPoint..",
      price: "500 —Ä—É–±.",
      cover: "images/1.jpg", // <-- put cover image URL here (optional)
      images: [
        "images/1.jpg", // <-- image #1 URL (optional)
        "images/2.jpg", // <-- image #2 URL (optional)
        ""  // <-- image #3 URL (optional)
      ],
      buyUrl: "https://vk.com/im?sel=-223405527", // <-- put your checkout link here
      tags: ["English", "Kids", "Printable"]
    },
    {
      id: "p2",
      title: "Interactive Worksheets Pack",
      short: "–ü—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–∏ PowerPoint.",
      description:
        "–ì–æ—Ç–æ–≤—ã–µ –∑–∞–¥–∞–Ω–∏—è (—É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è, –∏–≥—Ä—ã, –∫—Ä–æ—Å—Å–≤–æ—Ä–¥—ã).–ö—Ä–∞—Å–æ—á–Ω—ã–µ —Å–ª–∞–π–¥—ã —Å –ø–æ–Ω—è—Ç–Ω–æ–π —Å—Ç—Ä—É–∫—Ç—É—Ä–æ–π. –†–∞–∑–Ω–æ—É—Ä–æ–≤–Ω–µ–≤—ã–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è (–æ—Ç beginner –¥–æ pre-intermediate).",
      price: "990 —Ä—É–±.",
      cover: "images/4.jpg",
      images: ["images/5.jpg", "images/6.jpg", "images/7.jpg"],
      buyUrl: "https://vk.com/im?sel=-223405527",
      tags: ["HTML", "Game", "Offline"]
    },
    {
      id: "p3",
      title: "Lesson Planner Template",
      short: "A clean weekly planner + student tracker (editable).",
      description:
        "Plan lessons fast and track progress. Includes sections for goals, homework, notes, and quick assessments.",
      price: "$7",
      cover: "",
      images: ["", "", ""],
      buyUrl: "#",
      tags: ["Template", "Teacher", "Productivity"]
    },
    // ‚úÖ Add more products...
  ];

  // -----------------------
  // Render grid
  // -----------------------
  const grid = document.getElementById("grid");
  const search = document.getElementById("search");
  const countPill = document.getElementById("countPill");

  // Modal elements
  const modal = document.getElementById("modal");
  const closeBtn = document.getElementById("closeBtn");
  const modalTitle = document.getElementById("modalTitle");

  const carStage = document.getElementById("carStage");
  const dots = document.getElementById("dots");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  const metaTags = document.getElementById("metaTags");
  const bigTitle = document.getElementById("bigTitle");
  const bigDesc = document.getElementById("bigDesc");
  const bigPrice = document.getElementById("bigPrice");
  const buyLink = document.getElementById("buyLink");
  const copyLinkBtn = document.getElementById("copyLinkBtn");
  const live = document.getElementById("live");

  let filtered = [...PRODUCTS];
  let activeProduct = null;
  let carIndex = 0;

  function announce(msg){
    live.textContent = msg;
  }

  function safeImages(product){
    const imgs = (product.images || []).filter(Boolean);
    return imgs.length ? imgs : [""]; // at least one slide (placeholder)
  }

  function formatCount(n){
    return n === 1 ? "1 item" : `${n} items`;
  }

  function productCard(p){
    const el = document.createElement("article");
    el.className = "card";
    el.innerHTML = `
      <div class="thumb">
        ${p.cover ? `<img src="${p.cover}" alt="${escapeHtml(p.title)} cover">`
                  : `<div class="ph">Add cover image</div>`}
      </div>
      <div class="body">
        <h3 class="title">${escapeHtml(p.title)}</h3>
        <p class="desc">${escapeHtml(p.short)}</p>
        <div class="row">
          <div class="price">${escapeHtml(p.price)}</div>
          <button class="btn" type="button" data-buy="${p.id}">Buy</button>
        </div>
      </div>
    `;
    el.querySelector("[data-buy]").addEventListener("click", () => openProduct(p.id));
    return el;
  }

  function render(){
    grid.innerHTML = "";
    filtered.forEach(p => grid.appendChild(productCard(p)));
    countPill.textContent = formatCount(filtered.length);
  }

  // -----------------------
  // Modal + Carousel
  // -----------------------
  function openModal(){
    modal.classList.add("open");
    modal.setAttribute("aria-hidden","false");
    document.body.style.overflow = "hidden";
  }
  function closeModal(){
    modal.classList.remove("open");
    modal.setAttribute("aria-hidden","true");
    document.body.style.overflow = "";
    activeProduct = null;
  }

  function setStageImage(url, title){
    carStage.innerHTML = "";
    if(url){
      const img = document.createElement("img");
      img.src = url;
      img.alt = title ? `${title} image` : "Product image";
      carStage.appendChild(img);
    } else {
      const ph = document.createElement("div");
      ph.className = "ph";
      ph.textContent = "Add carousel image";
      carStage.appendChild(ph);
    }
  }

  function renderDots(count){
    dots.innerHTML = "";
    for(let i=0;i<count;i++){
      const d = document.createElement("div");
      d.className = "dot" + (i === carIndex ? " on" : "");
      d.setAttribute("role","button");
      d.setAttribute("tabindex","0");
      d.setAttribute("aria-label", `Go to image ${i+1}`);
      d.addEventListener("click", () => { carIndex = i; updateCarousel(); });
      d.addEventListener("keydown", (e) => {
        if(e.key === "Enter" || e.key === " "){ e.preventDefault(); carIndex = i; updateCarousel(); }
      });
      dots.appendChild(d);
    }
  }

  function updateCarousel(){
    if(!activeProduct) return;
    const imgs = safeImages(activeProduct);
    carIndex = ((carIndex % imgs.length) + imgs.length) % imgs.length;
    setStageImage(imgs[carIndex], activeProduct.title);

    // Update dots
    [...dots.children].forEach((d, idx) => d.classList.toggle("on", idx === carIndex));
  }

  function openProduct(id){
    const p = PRODUCTS.find(x => x.id === id);
    if(!p) return;
    activeProduct = p;
    carIndex = 0;

    // Fill modal content
    modalTitle.textContent = p.title;
    bigTitle.textContent = p.title;
    bigDesc.textContent = p.description;
    bigPrice.textContent = p.price;

   // ‚úÖ Put your checkout URL here (already in data)
buyLink.href = p.buyUrl || "#";

// –≤–∞–∂–Ω–æ: —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤
buyLink.onclick = null;

buyLink.onclick = (e) => {
  if (!p.buyUrl || p.buyUrl === "#") return;
  e.preventDefault();

  // –ø—Ä–æ–±—É–µ–º –æ—Ç–∫—Ä—ã—Ç—å –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
  const w = window.open(p.buyUrl, "_blank", "noopener,noreferrer");

  // –µ—Å–ª–∏ –±—Ä–∞—É–∑–µ—Ä/–≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä—â–∏–∫ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª ‚Äî –æ—Ç–∫—Ä—ã–≤–∞–µ–º –≤ —ç—Ç–æ–π –∂–µ –≤–∫–ª–∞–¥–∫–µ
  if (!w) window.location.href = p.buyUrl;
};

    // Tags pills
    metaTags.innerHTML = "";
    (p.tags || []).forEach(t => {
      const tag = document.createElement("div");
      tag.className = "tag";
      tag.textContent = t;
      metaTags.appendChild(tag);
    });

    // Carousel
    const imgs = safeImages(p);
    renderDots(imgs.length);
    updateCarousel();

    openModal();
    announce(`Opened ${p.title}`);
  }

  prevBtn.addEventListener("click", () => { carIndex--; updateCarousel(); });
  nextBtn.addEventListener("click", () => { carIndex++; updateCarousel(); });

  // Copy buy link (optional helper)
  copyLinkBtn.addEventListener("click", async () => {
    if(!activeProduct) return;
    try{
      await navigator.clipboard.writeText(activeProduct.buyUrl || "");
      announce("Link copied.");
      copyLinkBtn.textContent = "Copied!";
      setTimeout(() => copyLinkBtn.textContent = "Copy link", 900);
    } catch {
      announce("Could not copy link (browser permissions).");
      alert("Copy failed. You can manually copy the URL from your product data.");
    }
  });

  closeBtn.addEventListener("click", closeModal);
  modal.addEventListener("click", (e) => { if(e.target === modal) closeModal(); });
  window.addEventListener("keydown", (e) => {
    if(e.key === "Escape" && modal.classList.contains("open")) closeModal();
    // Optional: arrow keys in carousel
    if(modal.classList.contains("open") && (e.key === "ArrowLeft" || e.key === "ArrowRight")){
      if(e.key === "ArrowLeft") { carIndex--; updateCarousel(); }
      if(e.key === "ArrowRight"){ carIndex++; updateCarousel(); }
    }
  });

  // -----------------------
  // Search
  // -----------------------
  search.addEventListener("input", () => {
    const q = search.value.trim().toLowerCase();
    filtered = PRODUCTS.filter(p => {
      const hay = `${p.title} ${p.short} ${(p.tags||[]).join(" ")} ${p.description}`.toLowerCase();
      return hay.includes(q);
    });
    render();
  });

  // -----------------------
  // Utilities
  // -----------------------
  function escapeHtml(s){
    return String(s)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll("\"","&quot;")
      .replaceAll("'","&#039;");
  }

  // Init
  render();
  </script>
</body>
</html>
